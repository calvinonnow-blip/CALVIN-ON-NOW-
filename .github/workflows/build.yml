name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with: { java-version: "11", distribution: "temurin" }
      - uses: subosito/flutter-action@v2
        with: { flutter-version: "3.24.5" }
      - run: flutter pub get
      - run: flutter build apk --release  # <-- Fixed: Removed --no-sign
      - uses: actions/upload-artifact@v4
        with: { name: calvin-on-now-apk, path: build/app/outputs/flutter-apk/app-release.apk }
